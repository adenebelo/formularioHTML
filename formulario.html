<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">

        <title>Cadastro</title>
    </head>

    <body>  

        <div>
            <h1 id="titulo">Cadastro de Alunos</h1>
            <p id="subtitulo">Complete suas informações</p>
            <br>
        </div>

        <form>

            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset> 

            <fieldset class="grupo">
                <div class="campo">
                    <label for="cpf"><strong>CPF</strong></label>
                    <input type="number" name="cpf" id="cpf" required>
                </div>

                <div class="campo">
                    <label for="rg"><strong>RG</strong></label>
                    <input type="number" name="rg" id="rg" required>
                </div>
            </fieldset> 

            <div class="campo">
                <label for="nomeMae"><strong>Nome da mãe</strong></label>
                <input type="text" name="nomeMae" id="nomeMae" required>
            </div>

            <div class="campo">
                <label for="estadoCivil"><strong>Estado Civil</strong></label>
                <select id="estadoCivil" required>
                  <option selected disabled value="">Selecione</option>
                  <option>Solteiro</option>
                  <option>Casado</option>
                  <option>Separado</option>
                  <option>Divorciado</option>
                  <option>Viúvo</option>
                </select>
            </div>

            <div class="campo">
                <label for="endereco"><strong>Endereço</strong></label>
                <textarea rows="1" style="width: 26em" id="endereco" name="endereco"></textarea>
            </div>

            <div class="campo">
                <label for="cep"><strong>CEP</strong></label>
                <input type="number" name="cep" id="cep" required>
            </div>

            <fieldset class="grupo">
                <div class="campo">
                    <label for="cidade"><strong>Cidade</strong></label>
                    <input type="text" name="cidade" id="cidade" required>
                </div>

                <div class="campo">
                    <label for="estado"><strong>Estado</strong></label>
                    <input type="text" name="estado" id="estado" required>
                </div>
            </fieldset> 

            <button class="botao" type="submit" onsubmit="">Concluído</button> 
                      
        </form>

    </body>

</html>
